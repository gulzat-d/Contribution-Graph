<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="graph">
      <div class="graphBody">
        <div class="graphWeek">
          <span>Пн</span>
          <span>Ср</span>
          <span>Пт</span>
        </div>
        <div class="graphBody_table">
          <div class="graphBody_table-thead">
            <div class="month">
              <span class="month12" style="height: 18;"></span>
              <span class="month11" style="height: 18;"></span>
              <span class="month10" style="height: 18;"></span>
              <span class="month9" style="height: 18;"></span>
              <span class="month8" style="height: 18;"></span>
              <span class="month7" style="height: 18;"></span>
              <span class="month6" style="height: 18;"></span>
              <span class="month5" style="height: 18;"></span>
              <span class="month4" style="height: 18;"></span>
              <span class="month3" style="height: 18;"></span>
              <span class="month2" style="height: 18;"></span>
              <span class="month1" style="height: 18;"></span>
            </div>
          </div>
          <div class="graphCalendar">

          </div>
        </div>
      </div>
      <div class="graphFooter">
        <p class="graphFooter_text">Меньше</p>
        <div class="graphFooter_squares">
          <span class="graphFooter_square-1 square"></span>
          <span class="graphFooter_square-2 square"></span>
          <span class="graphFooter_square-3 square"></span>
          <span class="graphFooter_square-4 square"></span>
          <span class="graphFooter_square-5 square"></span>
        </div>
        <p class="graphFooter_text">Больше</p>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
